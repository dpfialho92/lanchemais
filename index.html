  <title>Lanche+</title>
</head>
<body>

  <!-- ÁREA DOS ÍCONES DAS REDES SOCIAIS -->
  <div class="gradient-background">
    <div class="container">
      <div class="outer-container">
        
        <!-- ÁREA DOS ÍCONES DAS REDES SOCIAIS -->
        <div class="social-icons">
            <a href="https://www.linkedin.com/in/daniella-fialho-05081477/" target="_blank"><i class="fab fa-linkedin"></i></a>

            <a href="mailto:dani.boop22@gmail.com?subject=Fale%20Conosco"><i class="far fa-envelope"></i></a>
            <a href="https://wa.me/5521980618430" target="_blank" class="whatsapp-link"><i class="fab fa-whatsapp"></i></a>
        </div>

        <!-- Cardápio da Lanchonete -->
    
        <div class="menu-container">
            <h1>LANCHE+</h1>
            <div class="menu-item">
                <div class="item-info">
                    <label for="cachorroQuenteQtde">Cachorro Quente (R$7,00):</label>
                    <input type="number" id="cachorroQuenteQtde" placeholder="Qtd." />
                </div>
                <img src="./imagens/hotdog.png" alt="Cachorro Quente">
            </div>
            <div class="menu-item">
                <div class="item-info">
                    <label for="bauruSimplesQtde">Bauru Simples (R$10,30):</label>
                    <input type="number" id="bauruSimplesQtde" placeholder="Qtd." />
                </div>
                <img src="./imagens/bauru.png" alt="Bauru Simples" style="width: 60px; height: auto;">
            </div>
            <div class="menu-item">
                <div class="item-info">
                    <label for="bauruComOvoQtde">Bauru c/ Ovo (R$15,00):</label>
                    <input type="number" id="bauruComOvoQtde" placeholder="Qtd." />
                </div>
                <img src="../imagens/bauruovo.png" alt="Bauru com Ovo" style="width: 60px; height: auto;">
            </div>
            <div class="menu-item">
                <div class="item-info">
                    <label for="hamburguerQtde">Hamburguer (R$7,00):</label>
                    <input type="number" id="hamburguerQtde" placeholder="Qtd." />
                </div>
                <img src="../imagens/hamburger.png" alt="Hamburguer">
            </div>
            <div class="menu-item">
                <div class="item-info">
                    <label for="cheeseburgerQtde">Cheeseburger (R$9,00):</label>
                    <input type="number" id="cheeseburgerQtde" placeholder="Qtd." />
                </div>
                <img src="../imagens/cheeseburger.png" alt="Cheeseburger" style="width: 60px; height: auto;">
            </div>


            <div class="menu-item">
                <div class="item-info">
                    <label for="xtudoQtde">X-Tudo (R$13,00):</label>
                    <input type="number" id="xtudoQtde" placeholder="Qtd." />
                </div>
                <img src="../imagens/xtudo.png" alt="xtudo">
            </div>

            <div class="menu-item">
                <div class="item-info">
                    <label for="fritasQtde">Porção de Fritas (R$10,00):</label>
                    <input type="number" id="fritasQtde" placeholder="Qtd." />
                </div>
                <img src="../imagens/fritas.png" alt="fritas">
            </div>

            <div class="menu-item">
                <div class="item-info">
                    <label for="refrigeranteQtde">Refrigerante (R$7,00):</label>
                    <input type="number" id="refrigeranteQtde" placeholder="Qtd." />
                </div>
                <img src="../imagens/refri.png" alt="Refrigerante">
            </div>

            <!-- Botão para Calcular o Total -->
            <button onclick="calcularTotal()">Calcular Preço</button>
        </div>

        <!-- Div para Exibir os Itens Calculados e o Total -->
        <div class="order-summary">
            <h2>Resumo do Pedido</h2>
            <div id="resumoPedido"></div>
        </div>
    </div>
